    <style type="text/css" media="screen">
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }

        .gantt_task_progress {
            text-align: left;
        }

        .gantt_task_content {
            padding-left: 30px;
        }

        .gantt_task_progress span {
            color: #FFF;
            position: relative;
            z-index: 20;
            padding: 3px;
            margin-left: 3px;
            border-radius: 3px;
        }

        .owner_1 {
            background: #d4faff;
            border-color: #64b2bc;
        }

        .owner_1 .gantt_task_progress {
            background: #91d1d9;
        }

        .owner_2, .owner_4 {
            background: #e8d4ff;
            border-color: #8b64bc;
        }

        .owner_2 .gantt_task_progress, .owner_4 .gantt_task_progress {
            background: #b191d9;
        }

        .owner_3 {
            background: #d4dfff;
            border-color: #647bbc;
        }

        .owner_3 .gantt_task_progress {
            background: #91a4d9;
        }
    </style>
</head>

<script>
    function modSampleHeight() {
        var headHeight = 100;
        var sch = document.getElementById("gantt_here");
        sch.style.height = (parseInt(document.body.offsetHeight) - headHeight) + "px";
        var contbox = document.getElementById("contbox");
        contbox.style.width = (parseInt(document.body.offsetWidth) - 300) + "px";

        gantt.setSizes();
    }
</script>

    }

        {name: "start_date", label: "Start time", align: "center", width: 70},

            name: "progress", label: "Owner", template: function (obj) {
                return gantt.getLabel("owner", obj.owner);
            }, align: "center", width: 70
        },
        {name: "add", label: "", width: 44}
    ];
    gantt.config.grid_width = 380;

    gantt.attachEvent("onTaskCreated", function (obj) {
        obj.duration = 4;
        obj.progress = 0.25;
    })

    gantt.templates.progress_text = function (start, end, task) {
        return "<span>" + Math.round(task.progress * 100) + "% </span>";
    };

    ];

    var weekScaleTemplate = function (date) {
        var dateToStr = gantt.date.date_to_str("%d %M");
        var endDate = gantt.date.add(gantt.date.add(date, 1, "week"), -1, "day");
        return dateToStr(date) + " - " + dateToStr(endDate);
    };

    gantt.config.subscales = [
